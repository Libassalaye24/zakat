<div class="container-fluid">
  <div class="row">
    <!-- Individual column searching (text inputs) Starts-->
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">

            <!-- <h5>Zakat transactions</h5> -->
            <div class="row">
                <form class="form-inline gap-2" method="post" id="form_filterzakat" >
                    <div class="col-3">
                        <div class="">
                            <label for="reference" class="form-label mb-1">Rechercher par référence</label>
                            <input type="text"  (input)="filterListByRef($event)" (cut)="filterListByRef($event)"  class="form-control "  id="reference"  placeholder="ref">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="card-body">
          <div class="product-list-custom custom-datatable">
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Donateur</th>
                    <th scope="col">Référence</th>
                    <th scope="col">Contribution</th>
                    <th scope="col">Status</th>
                    <th scope="col">Date </th>
                  </tr>
                </thead>
                <tbody>
              
                  <tr *ngFor="let item of transactionFilters" >
                    
                    <td>Anonyme</td>
                    <td>{{ item.reference }}</td>
                    <td>{{ item.amount | number: '1.0-0' }} FCFA</td>
                   
                    <td>
                        <span *ngIf="item.status == 'PENDING'" class="badge badge-primary">
                            En attente
                        </span>
                        <span *ngIf="item.status == 'SUCCESS'" class="badge badge-success">
                            Succès
                        </span>
                        <span *ngIf="item.status == 'CANCELED'" class="badge badge-danger">
                            Annulé
                        </span>
                    </td>
                    
                    <td>
                        {{ item.date | date :'mediumDate'}}
                    </td>
                    
               
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
