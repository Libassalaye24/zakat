<!-- Container-fluid starts-->
<div class="container-fluid">
  <div class="row">
    <!-- Individual column searching (text inputs) Starts-->
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">

          <h5>Contact List</h5>
          <!-- <span>Search your product from here..</span> -->
          <!-- <div class="row">
            <div class="col-6">
                <h5>Project List</h5>
            </div>
            <div class="col-3">
            </div>
            <div class="col-3">
                <button  class="btn btn-primary float-end" ><i class="icon-plus"></i> New Project</button>
            </div>
          </div> -->
        </div>
        <div class="card-body">
          <div class="product-list-custom custom-datatable">
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">First name</th>
                    <th scope="col">Profil</th>
                    <th scope="col">Sexe</th>
                    <th scope="col">Description</th>
                    <th scope="col">City</th>
                    <th scope="col">Phone</th>
                    <!-- <th scope="col">Created-at</th> -->
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of contacts" >
            
                    <td>{{ item.nom | titlecase}}</td>
                    <td>{{ item.prenom | titlecase }}</td>
                    <td>{{ item.profile | titlecase }}</td>
                    <td>{{ item.sexe }}</td>
                    <td >
                       {{ item.description }}
                    </td>
                    <td>
                      {{ item.city }}
                    </td>
                    <td>
                      {{ item.phone }}
                    </td>
                    <!-- <td>
                        {{ item.date | date :'mediumDate'}}
  
                      </td> -->
                    <td>
                        <div class="action">
                            <!-- <li class="edit">
                              <a href="#"><i class="icon-pencil-alt"></i></a>
                            </li> -->
                            <li class="delete">
                              <a type="button" (click)="confirmerSuppression(item.id)"><i class="icon-trash"></i></a>
                            </li>
                            <!-- <li class="details">
                                <a href="#"> <i class="icon-eye"></i></a>
                              </li> -->
                           
                          </div>
                    </td>
                  </tr>
              
                </tbody>
              </table>
            </div>
          </div>
          <!-- <div class="row mt-3">
            <nav aria-label="Page navigation example">

                </ul>
              </nav>
          </div> -->
        </div>
      </div>
    </div>
    <!-- Individual column searching (text inputs) Ends-->
