<app-breadcrumb [title]="'Charity'" [items]="['Dashboard']" [active_item]="'Charity'"></app-breadcrumb>
<div class="row">
    <div class="col-3">
        <div class="card small-widget">
            <div class="card-body success">
                <span class="f-light">Total donation</span>
                <div class="d-flex align-items-end gap-1">
                  <h4>$2,435</h4>
                  <span class="font-success f-12 f-w-500"
                    ><i class="icon-arrow-up"></i><span>+50%</span></span
                  >
                </div>
                <div class="bg-gradient">
                  <svg class="stroke-icon svg-fill">
                    <use attr.xlink:href="assets/svg/icon-sprite.svg#{{'fill-bookmark'}}"></use>
                  </svg>
                </div>
              </div>
        </div>
    </div>
    <div class="col-3">
        <div class="card small-widget">
            <div class="card-body danger">
                <span class="f-light">Today'S donation</span>
                <div class="d-flex align-items-end gap-1">
                  <h4>$2,435</h4>
                  <span class="font-danger f-12 f-w-500"
                    ><i class="icon-arrow-down"></i><span>05%</span></span
                  >
                </div>
                <div class="bg-gradient">
                  <svg class="stroke-icon svg-fill">
                    <use attr.xlink:href="assets/svg/icon-sprite.svg#{{'customers'}}"></use>
                  </svg>
                </div>
              </div>
        </div>
    </div>
      <div class="col-3">
        <div class="card small-widget">
            <div class="card-body primary">
                <span class="f-light">Campaign rates</span>
                <div class="d-flex align-items-end gap-1">
                  <h4>$2,435</h4>
                  <span class="font-primary f-12 f-w-500"
                    ><i class="icon-arrow-up"></i><span>+35%</span></span
                  >
                </div>
                <div class="bg-gradient">
                  <svg class="stroke-icon svg-fill">
                    <use attr.xlink:href="assets/svg/icon-sprite.svg#{{ 'customers' }}"></use>
                  </svg>
                </div>
              </div>
        </div>
      </div>
      <div class="col-3">
        <div class="card small-widget">
            <div class="card-body primary">
                <span class="f-light">New Donors</span>
                <div class="d-flex align-items-end gap-1">
                  <h4>$2,435</h4>
                  <span class="font-primary f-12 f-w-500"
                    ><i class="icon-arrow-up"></i><span>+10%</span></span
                  >
                </div>
                <div class="bg-gradient">
                  <svg class="stroke-icon svg-fill">
                    <use attr.xlink:href="assets/svg/icon-sprite.svg#{{'customers'}}"></use>
                  </svg>
                </div>
              </div>
        </div>
      </div>
     
</div>   
<div class="row">
        <div class="col-8">
            <div class="card"> 
                <div class="card-header card-no-border">
                  <div class="header-top">
                    <h5 class="m-0">Donation Statistic</h5>
                    <div class="card-header-right-icon">
                      <div class="dropdown">
                        <button class="btn dropdown-toggle" type="button" (click)="toggle()">Month</button>
                        <div class="dropdown-menu dropdown-menu-end" [class.show]="show">
                            <a class="dropdown-item" href="#">Jan</a>
                            <a class="dropdown-item" href="#">Fev</a>
                            <a class="dropdown-item" href="#">Mar</a>
                            <a class="dropdown-item" href="#">Apr</a>
                            <a class="dropdown-item" href="#">May</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="card-body pt-0">
                  <div class="view-container">
                    <div id="view">
                      <apx-chart [series]="views.series" [chart]="views.chart" [dataLabels]="views.dataLabels" [stroke]="views.stroke" [grid]="views.grid" [tooltip]="views.tooltip" [colors]="views.colors" [fill]="views.fill" [annotations]="views.annotations" [xaxis]="views.xaxis" [yaxis]="views.yaxis" [responsive]="views.responsive"></apx-chart>
                   </div>
                  </div>
                </div>
              </div>
        </div>
        <div class="col-4">
            <div class="card">
                <div class="card-header card-no-border">
                  <h5>Campaign</h5>
                  <span class="f-light f-w-500 f-14">(Total profit growth of 30%)</span>
                </div>
                <div class="card-body pt-0">
                  <div class="monthly-profit">
                    <div id="profitmonthly">
                     <apx-chart
                       [labels]="monthlyProfits.labels"
                       [series]="monthlyProfits.series"
                       [chart]="monthlyProfits.chart"
                       [dataLabels]="monthlyProfits.dataLabels"
                       [legend]="monthlyProfits.legend"
                       [stroke]="monthlyProfits.stroke"
                       [plotOptions]="monthlyProfits.plotOptions"
                       [states]="monthlyProfits.states"
                       [colors]="monthlyProfits.colors"
                       [responsive]="monthlyProfits.responsive"
                     ></apx-chart>
                    </div>
                  </div>
                </div>
              </div>
        </div>
</div>
